        <input type="range" id="speed-slider" min="100" max="2000" value="1000">
        <span id="speed-value">1000ms</span>

    <script>
        const moonPhases = ["ðŸŒ•", "ðŸŒ–", "ðŸŒ—", "ðŸŒ˜", "ðŸŒ‘", "ðŸŒ’", "ðŸŒ“", "ðŸŒ”", "ðŸŒ•", "ðŸŒ–", "ðŸŒ—", "ðŸŒ˜", "ðŸŒ‘", "ðŸŒ’", "ðŸŒ“", "ðŸŒ”"];
        let currentPhase = 0;
        let intervalSpeed = 1000; // Default speed is 1000ms (1 second)
        let interval;

        const moonPhaseElement = document.getElementById("moon-phase");
        const speedSlider = document.getElementById("speed-slider");
        const speedValueElement = document.getElementById("speed-value");

        // Function to update the moon phase
        function updateMoonPhase() {
            moonPhaseElement.textContent = moonPhases[currentPhase];
            currentPhase = (currentPhase + 1) % moonPhases.length; // Loop through the phases
        }

        // Function to update the speed of the animation
        function updateSpeed() {
            clearInterval(interval); // Clear the existing interval
            intervalSpeed = speedSlider.value;
            speedValueElement.textContent = `${intervalSpeed}ms`; // Update the speed display
            interval = setInterval(updateMoonPhase, intervalSpeed); // Restart the interval with the new speed
        }

        // Initialize the interval for the animation
        interval = setInterval(updateMoonPhase, intervalSpeed);

        // Add event listener to the speed slider
        speedSlider.addEventListener("input", updateSpeed);
    </script>
